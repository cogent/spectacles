<html>

  <head>
    <style type="text/css">
      body, html {
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #cccccc;
      }
      section, aside, article {
        display: block;
        margin: 5px;
        padding: 10px;
        border: 1px solid #999;
      }
      article {
        overflow: hidden;
        *zoom: 1;
      }
      aside {
        margin-top: 0;
        float: right;
        width: 300px;
      }
      section {
        margin-right: 340px;
      }
      #main {
        margin-top:0;
      }
      #main nav li {
        display: inline-block;
      }
      #overlap div {
        border: 1px solid black;
        width: 100%;
        height: 25px;
      }
      #b {
        margin-top: -1px;
      }
      #c {
        margin-top: -53px;
      }
    </style>
  </head>

  <body>
    <article>
      <aside>
        <h2>Sidebar</h2>
        <ul>
          <li>Link</li>
          <li>Link</li>
          <li>Link</li>
          <li>Link</li>
        </ul>
      </aside>
      <section id="main">
        <nav>
          <ul>
            <li>Link</li>
            <li>Link</li>
            <li>Link</li>
            <li>Link</li>
          </ul>
        </nav>
        <h1>Test page</h1>
        <p>Some informative content.</p>
      </section>
    </article>
    <div id="overlap">
      <div id="a">A</div>
      <div id="b">B</div>
      <div id="c">C</div>
    </div>
    <p id="inline">
      <span>This is a span</span>, <strong>and this is a strong</strong>
    </p>
  </body>

</html>
